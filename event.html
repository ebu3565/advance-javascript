<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>my item</li>
    <li>Lorem, ipsum dolor.</li>
    <li>Natus, possimus ut.</li>
    <li onclick="this.innerText='Hey you okay?'">Doloribus, est dolorem!</li>
    <li onclick="alert('hello there')">Corrupti, molestiae dolor.</li>
    <li id="lastParson">Officiis, pariatur doloremque?</li>
  </ul>

  <script>
    function itemClickHandler(event) {
      console.log(event.target.innerText);
    }
    document.getElementById('lastParson').addEventListener('click', itemClickHandler);
  </script>
</body>
</html>
